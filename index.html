<html>
<head>
    <style>

        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
            background-color: #fff;
            align-content: stretch;
            height: 100%;
        }

        .item {
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
            border: 4px solid #444; 
        }


    </style>
</head>
<body>
<div id = "grid">
    <div class="item"></div>
    <div class="item"></div>

    <div class="item"></div>

    <div class="item"></div>
    <div class="item table"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>

<script src="/js/deck.js" async></script>
</body>
</html>
